[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/services"
  to = "/services.html"
  status = 200

[[redirects]]
  from = "/portfolio"
  to = "/portfolio.html"
  status = 200

# Handle direct file requests (like /services.html)
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 301
  force = true

# Handle trailing slashes
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false
